site_name: 'Equipe de Engenharia 6 (ES6)'

nav:
  - Home: index.md
  - DFe e 4DFe: 
     - Bombeiro: bombeiro.md
     - Evidências/Análises: envidencias_dfe.md
  - Mikael: 
    - Evidências geral: mikael.md

extra_css: 
  - css/extra.css

extra:
  # Variáveis para o banner de boas-vindas na home
  homepage_welcome_heading: 'Bem-vindo ao site de<br>Equipe de Engenharia' # <br> para quebra de linha
  homepage_welcome_text: 'Encontre documentações, guias, exemplos de configurações e orientações que você precisa para interagir com a equipe de Equipe de Engenharia.'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
  logo: /images/synchro_branco.png
  favicon: /images/synchro_branco.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Alternar para o modo escuro
    - scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Alternar para o modo claro