markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

theme:
  name: material
  features:
    - navigation.tabs
  logo: /images/synchro_branco.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Alternar para o modo escuro
    - scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Alternar para o modo claro
